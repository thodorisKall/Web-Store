<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technology | Ecommerce Website Design</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <img
              src="./img/logo.png"
              alt="redstore banner logo image"
              width="125px"
            />
          </div>
          <nav>
            <ul>
              <li><a href="">Home</a></li>
              <li><a href="">Products</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Contact</a></li>
              <li><a href="">Account</a></li>
            </ul>
          </nav>
          <img src="/img/cart.png" alt="bag icon" width="30px" height="30px" />
        </div>
        <div class="row">
          <div class="col-2">
            <h1>Take the next step to your style!</h1>
            <p>Find the best products at the lowest prices.</p>
            <a href="" class="btn">Explore Now &#10141;</a>
          </div>
          <div class="col-2">
            <img src="/img/image1.png" alt="players enjoying football" />
          </div>
        </div>
      </div>
    </div>
    <!-- categories -->
    <div class="categories">
      <div class="small-container">
        <div class="row">
          <div class="col-3">
            <img src="/img/category-1.jpg" alt="orange sport shoes" />
          </div>
          <div class="col-3">
            <img src="/img/category-2.jpg" alt="adidas shoes" />
          </div>
          <div class="col-3">
            <img
              src="/img/category-3.jpg"
              alt="woman who wears adidas jacket"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
